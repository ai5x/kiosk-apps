# Xbox Controller (xpad driver) Configuration
# For industrial kiosk applications

# Disable auto-poweroff - prevents Xbox controllers from sleeping
# When auto-poweroff is enabled, controllers power off after inactivity
# and may fail to reconnect when the Xbox button is pressed
#
# Symptom: Controller blinks but doesn't reconnect when Xbox button pressed
# Fix: Keep controller always active (no auto sleep)
options xpad auto_poweroff=0
